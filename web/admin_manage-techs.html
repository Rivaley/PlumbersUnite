</head>


<body>

<!-- Nav Bar -->
<nav class = "navbar navbar-expand-lg bg-light navbar-light">

    <!-- main container-->
    <div class="container">
        <div class="container w-75" id="manage_techs">
            <h1 style="margin-top:80px ; margin-bottom:40px">Manage Technicians</h1>

        </div>


        <!-- Open Jobs-->
        <div class="container w-75" id="open_techs">

            <label class="d-flex">Select Technician to view:</label>
            <select class="form-control">
                <option id="plumber_1">Plumber 1 </option>
                <option id="plumber_2">Plumber 2 </option>
                <option id="plumber_3">Plumber 3 </option>
                <option id="plumber_4">Plumber 4 </option>
                <option id="plumber_5">Plumber 5</option>
            </select>

        </div>

        <!-- Current Jobs-->
        <div class="container w-75 border border-dark" id="current_jobs">
            <div class="p-4 d-inline-flex">
                <div class="display-5">Viewing:</div><span><!--technician variable--></span>
            </div>
            <div class="p-4">
                <p>Name:</p><span><!--technician variable--></span>
                <p>Schedule:</p><span><!--technician variable--></span>
                <p>Phone:</p><span><!--technician variable--></span>
                <p>Email:</p><span><!--technician variable--></span>

            </div>
            <h3 style="margin-top:80px ; margin-bottom:40px">Current Jobs</h3>
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th scope="col">Date / Time Frame</th>
                        <th scope="col">Job ID</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="job_datetime" style="vertical-align: middle;">5/1 - Early A.M</th>
                        <td id="job_name" style="vertical-align: middle;">Leak Repair</td>
                        <td id="manage_apt" width="40px">
                            <button type="submit" class="btn btn-primary m-5" id="btn_current">Manage</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="job_datetime" style="vertical-align: middle;">5/3 - Late A.M.</th>
                        <td id="job_name" style="vertical-align: middle;">Shower Installation</td>
                        <td id="manage_job" width="40px">
                            <button type="submit" class="btn btn-primary m-5" id="btn_current">Manage</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="job_datetime" style="vertical-align: middle;">5/6 - Early P.M.</th>
                        <td id="job_name" style="vertical-align: middle;">Diagnostics</td>
                        <td id="manage_job" width="40px">
                            <button type="submit" class="btn btn-primary m-5" id="btn_current">Manage</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="job_datetime" style="vertical-align: middle;">5/6 - Early A.M.</th>
                        <td id="job_name" style="vertical-align: middle;">Leak Repair</td>
                        <td id="manage_job" width="40px">
                            <button type="submit" class="btn btn-primary m-5" id="btn_current">Manage</button>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
        <div class="container w-75 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary m-5" id="btn_managejob">Manage
                Jobs</button>
            <button type="submit" class="btn btn-primary m-5" id="btn_managesched">Manage
                Schedule</button>
        </div>


    </div>
