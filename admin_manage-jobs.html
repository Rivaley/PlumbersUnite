  </head>


  <body>

<!-- Nav Bar -->

<!-- main container-->
<div class="container">
    <div class="container w-75" id="manage_jobs">
        <h1 style="margin-top:80px ; margin-bottom:40px">Manage Jobs</h1>

        <!-- Search Jobs-->
        <form>
           <div class="d-flex form-group w-100" style="margin:20px;">
            <label for="job_search">Search Jobs</label>
            <input type="text" class="form-control" id="search_jobs" placeholder="Enter job ID #">
            <button type="submit" class="btn btn-primary m-2" id="btn_searchjobs">Submit</button>
            </div>
  
        </form>

    </div>


          <!-- Open Jobs-->
    <div class="container w-75" id="open_jobs">
      <h3 style="margin-top:80px ; margin-bottom:40px">Open Jobs</h3>
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th scope="col">Date / Time Frame</th>
          <th scope="col">Service</th>
          <th scope="col">Plumber</th>
          <th scope="col">Job ID</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id ="job_datetime" style="vertical-align: middle;">1/1 - Early Afternoon</th>
          <td id="job_name" style="vertical-align: middle;">Leak</td>
          <td id="job_plumber" style="vertical-align: middle;">
            <select class="form-control">
              <option id = "plumber_1">Plumber 1 </option>
              <option id = "plumber_2">Plumber 2 </option>
              <option id = "plumber_3">Plumber 3 </option>
              <option id = "plumber_4">Plumber 4 </option>
              <option id = "plumber_5">Plumber 5</option>

            </select>
            </td>
          <td id="job_id" style="vertical-align: middle;">#1234567</td>
          <td id="assign_plumber" width="40px">
            <button type="submit" class="btn btn-primary m-5" id="btn_assignplumber">Assign Plumber</button>
          </td>
        </tr>

      </tbody>
    </table>

  </div>

  <!-- Scheduled Jobs-->
  <div class="container w-75" id="scheduled_jobs">
    <h3 style="margin-top:80px ; margin-bottom:40px">Scheduled Jobs</h3>
  <table class="table table-hover text-center">
    <thead>
      <tr>
        <th scope="col">Date / Time Frame</th>
        <th scope="col">Service</th>
        <th scope="col">Plumber</th>
        <th scope="col">Job ID</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td id ="job_datetime" style="vertical-align: middle;">1/1 - Early Afternoon</th>
        <td id="job_name" style="vertical-align: middle;">Leak</td>
        <td id="job_plumber" style="vertical-align: middle;"> Plumber </td>
        <td id="job_id" style="vertical-align: middle;">#1234567</td>
        <td id="manage_apt" width="40px">
          <button type="submit" class="btn btn-primary m-5" id="btn_manageapt">Manage Appointment</button>
        </td>
      </tr>

    </tbody>
  </table>

</div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
